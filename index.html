<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe</title> <!--TITLE-->
  <link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<body>
  <div id="container">
    <div id="scoreboard">
      <div id="playerHeart" class="score">Player 1: 0</div>
      <div id="draw" class="score">Tie: 0</div>
      <div id="playerSmiley" class="score">Player 2: 0</div>
    </div>
    <div id="board"></div>
    <div id="notification" class="hidden"></div>
  </div>

  <script defer src="script.js"></script> <!--JS-->
</body>
</html>
